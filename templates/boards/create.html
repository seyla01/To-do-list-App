{% extends "layout.html" %}
{% block title %}Create Board - {{ project.name }}{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10">
  <div class="bg-white p-6 rounded-lg shadow">
    <h1 class="text-2xl font-bold mb-6">Create New Board</h1>
    <form method="POST" action="{{ url_for('boards.create_board_route', project_id=project.id) }}">
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">Board Name</label>
        <input type="text" name="name" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
      </div>
      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 mb-1">Description (optional)</label>
        <textarea name="description" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-md"></textarea>
      </div>
      <div class="flex justify-end space-x-3">
        <a href="{{ url_for('boards.list_boards', project_id=project.id) }}" class="px-4 py-2 text-gray-700 bg-gray-200 rounded-md hover:bg-gray-300">Cancel</a>
        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Create Board</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
