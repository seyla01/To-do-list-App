{% extends "layout.html" %}
{% block title %}Edit {{ board.name }}{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10">
  <div class="bg-white p-6 rounded-lg shadow">
    <h1 class="text-2xl font-bold mb-6">Edit Board</h1>
    <form method="POST" action="{{ url_for('boards.edit_board_route', board_id=board.id) }}">
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">Board Name</label>
        <input type="text" name="name" value="{{ board.name }}" required class="w-full px-3 py-2 border border-gray-300 rounded-md">
      </div>
      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
        <textarea name="description" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-md">{{ board.description or '' }}</textarea>
      </div>
      <div class="flex justify-end space-x-3">
        <a href="{{ url_for('boards.board_view', board_id=board.id) }}" class="px-4 py-2 text-gray-700 bg-gray-200 rounded-md hover:bg-gray-300">Cancel</a>
        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Save Changes</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
