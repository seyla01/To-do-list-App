{% extends "layout.html" %}
{% block title %}Login - GitBoard{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md border border-gray-200">
  <div class="text-center mb-8">
    <h1 class="text-3xl font-bold text-blue-600">GitBoard</h1>
    <p class="text-gray-600 mt-2">Sign in to your account</p>
  </div>

  <form method="POST" class="space-y-5">
    <div>
      <label for="username" class="block text-sm font-medium text-gray-700 mb-1">
        Username
      </label>
      <input 
        type="text" 
        id="username"
        name="username" 
        required 
        autofocus
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
        placeholder="Enter your username"
      >
    </div>

    <div>
      <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
        Password
      </label>
      <input 
        type="password" 
        id="password"
        name="password" 
        required 
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
        placeholder="Enter your password"
      >
    </div>

    <button 
      type="submit" 
      class="w-full bg-blue-600 text-white py-2.5 rounded-md font-medium hover:bg-blue-700 transition duration-200"
    >
      Sign In
    </button>
  </form>

  <div class="mt-6 text-center text-sm text-gray-600">
    Don't have an account? 
    <a href="{{ url_for('auth.register') }}" class="text-blue-600 hover:underline font-medium">
      Register here
    </a>
  </div>
</div>
{% endblock %}
